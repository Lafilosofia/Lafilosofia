<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 500px;
        background-color: pink;
        display: flex;
        /* 设置主轴 */
        /* flex-direction: row; */
        /* 是否换行 */
        /* flex-wrap: wrap; */
        /* 简写 */
        flex-flow: row wrap;
      }
      span {
        
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
    </div>
  </body>
</html>
