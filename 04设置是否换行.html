<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 80%;
        height: 500px;
        margin: auto;
        background-color: pink;
      }
      ul {
        list-style: none;
        display: flex;
        /* 不换行 */
        /* flex-wrap: nowrap; */
        /* 换行 */
        flex-wrap: wrap;
      }
      li {
        width: 20%;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
      </ul>
    </div>
  </body>
</html>
